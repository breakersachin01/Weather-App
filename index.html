<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">                <!--link css file with it-->
</head>
<body>
    <div class="container">
        <h1>Weather-App</h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="weather-icon">   <!-hardcoded image -->
            </div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">
                <!-- <div>Feels like: 25Â°C</div>
                <div>Humidity: 40%</div>
                <div>Wind Speed: 5 m/s</div> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>  <!--Add javaScript-file into the html-file usig "script tag"(javaScript file added at the bottom of body-tag only Because we need website to be loaded first in the browser and then we can add functionality to it because Otherwise we can't read the element inside the javaScript)-->
</body>
</html>
